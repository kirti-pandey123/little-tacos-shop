<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" comtent="Kirti Pandey">
    <meta name="description" content="Contact information for The
    Little taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="contact">Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr tittle="The Little
                    Taco Shop">LTS</abbr></a>
                </li>
                 <li>
                    <a href="#/menu">Our Menu</a>
                </li>
                 <li>
                    <a href="hours.html">Store Hours</a>
                </li>

            </ul>
        </nav>

        <figure>
            <img src="img/tacos_close-up.jpeg" alt=" Little Tacos 
            Shop Tacos" tittle="Tacos ready to eat!" 
            width="400" height="260" class="center-img">
            <figcaption>
               Little Taco Shop Tacos
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
        <h2 class="form">Our Contact Form</h2>

       <form action="https://httpbin.org/get"method="get">
           <fieldset>
               <legend>Send Us A Message </legend>
               <p>
                   <label for="name">Name:</label>
                   <input type="text" id="name" 
                   name="name" placeholder="Your name"
                   required>
               </p>
               <p>
                   <label for="email">Email:</label>
                   <input type="text" id="email" 
                   name="email" placeholder="Your email"
                   required>
               </p>
               <p>
                  <label for="message">Your Message:</label>
                  <br>
                  <textarea name="message" id="message"
                  cols="30" rows="10" 
                  placeholder="Type your message here" ></textarea>
               </p>
           </fieldset>
           <button type="submit">Send</button>
           <button type="reset">Reset</button>


       </form>
       </section>
       <section>
           <h2 class="location">Our Location</h2>
           <address>
               555 Taco Temptation Lane, Suite T<br>
               Amerika , Mo 55555-5555
               <br><br>
               Phone: <a href="tel:
               +5555555555">555-555-5555</a>
           </address>
       </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
